<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi Creation - Bootstrap</title>
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <form th:action="@{/saveTournoi}" th:object="${tournoi}" method="post">
        <div class="form-group">
            <label class="form-label" for="nom">Nom du tournoi:</label>
            <input class="form-control" type="text" id="nom" th:field="*{nom}" required><br>
        </div>
        <div class="form-group">
            <label class="form-label" for="date">Date:</label>
            <input class="form-control" type="date" id="date" th:field="*{date}" required><br>
        </div>
        <div class="form-group">
            <label class="form-label" for="lieu">Lieu:</label>
            <input class="form-control" type="text" id="lieu" th:field="*{lieu}" required><br>
        </div>
        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="Save">
        </div>
    </form>

</main>

</div>
</body>
</html>
